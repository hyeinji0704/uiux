<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery를 작동시키는 파일을 먼저 가지고 와야함!-->
    <script src="js/main.js"></script> 
    <!--swiper라이브러리를 작동시키기 위한 js/css파일-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
        </header>
        <div class="container">
            <section class="visual">
                <!--pop-up이 들어가기 때문에 wrapper안넣어줌-->
                <div class="swiper"> <!--팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper">  <!--각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide"><img src="images/visual01.png" alt="종 사진"></li>
                        <li class="swiper-slide"><img src="images/visual02.png" alt="서점 사진"></li>
                        <li class="swiper-slide"><img src="images/visual03.png" alt="책장 사진"></li> <!--팝업 요소들 (div로 해도 상관없음)-->
                    </ul>
                    <div class="pagination"></div>  <!--컨트롤 요소는 swiper 안에 배치-->
                    <button class="prev">이전 팝업 보기</button> <!--이전 팝업 보기-->
                    <button class="next">다음 팝업 보기</button> <!--다음 팝업 보기-->
                    <button class="stop">일시정지</button><!--일시정지-->
                    <button class="play">재생</button><!--재생-->
                </div>
            </section>
            <section class="book"></section>
            <section class="interview"></section>
            <section class="news"></section>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
