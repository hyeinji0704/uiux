<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery를 작동시키는 파일을 먼저 가지고 와야함!-->
    <script src="js/main.js"></script> 
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <!--스크롤이 내렸을 때 jquery에서 header한테 fixed라는 클래스를 줄 예정 
            fixed, scroll, on, active 등등 주는 이름이 다름. -->
        <header class="header">
            <!--아이콘을 불러오는 방법 5가지 
                img, background - 색상변경 불가 
                구글 아이콘 - 색상변경 가능 
                path 
                data-base64 인코딩하는 방법(가장 많이 씀) -->
            <div class="wrapper">
                <!--로고는 기본은 흰색, header가 고정되었을 때 칼라로 변경 이미지 두개가 바뀌어야함. 
                    이미지 두개를 코딩해서 상황에 따라 보이게 하는 것보다는 
                    상황에 따라 이미지가 변경되면 background로 처리함
                    로고를 background로 대체할 것이기 때문에 글자를 안써도 되지만
                    웹표준 위배이기에 써야함! h1/a태그는 빈 태그로 두면 안됨.
                    글자가 있는 이미지를 background로 처리할 때는 그 이미지에 있는 모든 텍스트를 html에 써줘야 함.-->
                <h1 class="logo"><a href="index.html">삼성꿈장학재단</a></h1>
                <div class="inner">
                    <nav class="gnb">
                        <!-- 버튼이 흰색/검은색 배경으로 처리하고 대체텍스트를 써줘야함
                            a태그는 누르면 다른페이지로 이동
                            button태그는 누르면 기능이 작동(페이지 이동이 없음) -->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">EN</a>
                </div>
            </div>
        </header>
        <div class="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2>더불어 성장하는<br> 
                            배움 공동체를 지향합니다.</h2>
                    </div>
                </div>
            </section>
            <section class="service">
                <div class="wrapper">
                    <!-- section태그안에는 반드시 h2-h6 사이의 제목이 존재해야함 
                    근데 디자인상 제목으로 볼 요소가 없다. 
                    제목을 써주고 css에서 숨김 처리함 .-->
                    <h2>공모안내</h2>
                    <ul>
                        <li class="service01"><a href="#">꿈장학</a></li>
                        <li class="service02"><a href="#">SOS장학</a></li>
                        <li class="service03"><a href="#">대학희망장학</a></li>
                        <li class="service04"><a href="#">배움터교육지원사업</a></li>
                        <li class="service05"><a href="#">글로벌장학사업</a></li>
                        <li class="service06"><a href="#">특별사업</a></li>
                    </ul>
                </div>
            </section>
            <section class="biz">
                <div class="wrapper"></div>
            </section>
            <section class="notice">
                <div class="wrapper"></div>
            </section>
            <section class="webzine">
                <div class="wrapper"></div>
            </section>
        </div>
        <footer class="footer">
            <div class="wrapper"></div>
        </footer>
    </div>
</body>
</html>
